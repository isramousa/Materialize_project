<html lang= "en">
    <head>
        <meta charset="utf-8">
        <!--Import Google Icon Font-->
        <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
        <!-- Compiled and minified CSS -->
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
        
        <title>Materialize CSS</title>
    </head>
    <body>
        <div class="container">
            <h2>Cards</h2>
            <div class="row">
                <div class="col s12 l6">
                    <div class="card">
                        <div class="card-image">
                            <img src="images/pasta.jpg" alt="">
                            <a href="#" class="halfway-fab btn-floating pink">
                                <i class="material-icons">favorite</i>
                            </a>
                        </div>    
                        <div class="card-content">
                            <span class="card-title">Mongo & Chickpea curry</span>
                            <p>my name isra mousa and this is a meterialize tutorial 
                                for beginner designed by google, it used to styling the elemnts
                            </p>
                        </div>
                        <div class="card-action">
                            <a href="#">More Details</a>
                            <a href="#">View Details</a>
                        </div>
                    </div>
                </div>
                <a href="#terms" class="btn orange modal-trigger">
                    Terms & Conditions
                </a>
            </div>
           
            <div class="modal" id="terms"> 
                <div class="modal-content">
                    <h4>Terms & Conditions</h4>
                </div>
                <div class="modal-footer">
                    <a class="modal-close btn orange">Agree and Close</a>
                </div>
            </div>
        </div>
        <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
        <!-- Compiled and minified JavaScript -->
        <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
        <script>
            $(document).ready(function(){
                $('.modal').modal();
            });
        </script>
    </body>
</html>
