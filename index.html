<html lang= "en">
    <head>
        <meta charset="utf-8">
        <!--Import Google Icon Font-->
        <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
        <!-- Compiled and minified CSS -->
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
        <!-- Compiled and minified JavaScript -->
        <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    
        <title>Materialize CSS</title>
    </head>
    <body>
        <div class="container">
            <h1 class="lime darken-3 white-text hide-on-med-only center-align">Materilize CSS</h1>
            <h2>icons</h2>
            <i class="material-icons red-text text-darken-2">error</i>
            <i class="material-icons yellow-text text-darken-2">warning</i>
            <i class="material-icons blue-text text-darken-2">folder</i>
            <h2>icons with floating button</h2>
            <a href="#" class="btn-floating pink"><i class="material-icons">add</i></a>
            <a href="#" class="btn-floating blue"><i class="material-icons">remove</i></a>
            <a href="#" class="btn-floating green"><i class="material-icons">edit</i></a>
            <h2>icons with  buttons</h2>
            <a href="#" class="btn indigo">
                <span>send</span>
                <i class="material-icons right">send</i>
            </a>
            <a href="#" class="btn pink">
                <span>email</span>
                <i class="material-icons right">email</i>
            </a>
        </div>
    </body>
</html>
